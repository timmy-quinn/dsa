name: CI - Unit Test

on:
  push: 
    branches: 
      - main
  pull_request:
    branches: 
      - main
  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Make executable
        run: chmod +x ./priority_queue/test.sh

      - name: Run tests
        run: cd priority_queue && ls -a test && ./test.sh

      - name: Publish Unit Test Results
        uses: actions/upload-artifact@v4 
        with:
          name: TestResults
          path: ./build/artifacts/test/junit_tests_report.xml
